<app-base-page></app-base-page>
<div class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <!-- Survey Header -->
        <div class="input-group mb-3">
                <input type="text" class="form-control" [(ngModel)]="surveyTitle" placeholder="Enter the title here..."
                    aria-label="Survey Title">
                <div class="input-group-append">
                    <a href="#" class="btn btn-outline-secondary">DISCARD</a>
                    <a (click)="addQuestion()" class="btn btn-success">ADD QUESTION</a>
                    <a href="/" (click)="createSurvey()" class="btn btn-primary">PUBLISH</a>
          </div>
        </div>
  
        <!-- Survey Questions -->
        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Question #1
                </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Type the question here..." aria-label="Question 1">
                            <div class="input-group-append">
                                <button class="btn btn-danger" type="button">DELETE</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option selected>Type: Short Answer</option>
                                <option>Type: Long Answer</option>
                                <option>Type: Check Boxes</option>
                                <option>Type: Multiple Choices</option>
                            </select>
                                    <div *ngIf="question.questionType == 2 || question.questionType == 3">
                    
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Question #2
                </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Type the question here..." aria-label="Question 1">
                            <div class="input-group-append">
                                <button class="btn btn-danger" type="button">DELETE</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option>Type: Short Answer</option>
                                <option>Type: Long Answer</option>
                                <option>Type: Check Boxes</option>
                                <option selected>Type: Multiple Choices</option>
                            </select>
                        </div>
                        <!-- Options for Multiple Choices -->
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Type the options here...">
                          <input type="text" class="form-control" placeholder="Type the options here...">
                          <input type="text" class="form-control" placeholder="Type the options here...">
                          <input type="text" class="form-control" placeholder="Type the options here...">
                          <input type="text" class="form-control" placeholder="Type the options here...">
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
